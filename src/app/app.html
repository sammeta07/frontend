<app-header></app-header>

<div class="main-layout" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()">
  @if (showSidebar()) {
  <aside class="sidebar-container" [style.width.px]="sidebarWidth">
    <app-sidebar></app-sidebar>
  </aside>

  <div class="resizer-handle" (mousedown)="onMouseDown($event)"></div>
  }

  <main class="content-container">
    <router-outlet></router-outlet>
    <div style="height: 40px;"></div> 
  </main>
</div>

<app-footer></app-footer>
