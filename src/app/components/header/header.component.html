<mat-toolbar color="secondary" class="header-toolbar">
  <div class="brand-section">
    <mat-icon>group</mat-icon>
    <span class="brand-name">SAMITI</span>
  </div>
  <span class="spacer"></span>
  <div class="controls-container">
    <div class="search-bar-wrapper">
      <mat-icon class="search-icon">search</mat-icon>
      <input #searchInput type="text" class="search-input" placeholder="Search groups..." [value]="searchTerm"
        (input)="onSearchGroups($event)" [disabled]="!locationName()" />
      <button *ngIf="searchTerm" mat-icon-button class="clear-btn" (click)="clearSearch(searchInput)" type="button">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="divider"></div>
    <mat-form-field appearance="outline" class="borderless-field custom-select-field">
      <mat-select [(value)]="selectedDistance" (selectionChange)="onDistanceChange($event.value)"
        aria-label="Select distance radius" disableRipple>
        <mat-option *ngFor="let km of distanceOptions" [value]="km">
          <span>Within <strong>{{ km }}</strong> km</span>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <span class="spacer"></span>
  <div class="action-section">
    <button mat-button>
      <mat-icon>location_on</mat-icon>
      <span>{{ locationName() || 'Locating...' }}</span>
    </button>
    <button mat-flat-button (click)="openLoginDialog()">
      <mat-icon>login</mat-icon>
      LOGIN
    </button>
  </div>
</mat-toolbar>
