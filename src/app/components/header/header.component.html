<mat-toolbar color="primary" class="header-toolbar">
  <div class="logo-section">
    <mat-icon>group</mat-icon>
    <span>SAMITI</span>
  </div>

  <span class="spacer"></span>

  <button mat-button class="location-button">
    <mat-icon class="location-icon">location_on</mat-icon>
    <span class="location-text" *ngIf="(locationName$ | async) as locationName; else loading">
      {{ locationName }}
    </span>
    <ng-template #loading>
      <span class="location-text">Detecting your location...</span>
    </ng-template>
  </button>

  <div class="auth-buttons">
    <button mat-button (click)="openLoginDialog()">
      <mat-icon>login</mat-icon>
      LOGIN
    </button>
  </div>
</mat-toolbar>
