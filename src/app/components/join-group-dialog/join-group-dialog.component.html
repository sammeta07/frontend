<h2 mat-dialog-title>Join {{ data.name }}</h2>
<mat-dialog-content>
  <p>Fill out the form below to request to join this group.</p>
  <!-- Form will be designed later -->
  <div style="padding: 20px; background: #f5f5f5; border-radius: 8px; text-align: center; color: #666;">
    [Join Form Placeholder]
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Submit Request</button>
</mat-dialog-actions>
